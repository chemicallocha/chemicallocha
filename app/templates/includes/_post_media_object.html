<div class="media-object">
    <div class="media-object-section">
        <div class="thumbnail">
            <img src="{{ post.post_thumbnail(post.id, 62)}}" style="height: 70px;width: 70;">
        </div>
    </div>
    <div class="media-object-section">
        <p><a href="{{ url_for('show_post', postID=post.id)}}">{{ post.heading }}</a></p>
        <p class="post-meta" style="margin:0;">Published: {{ moment(post.timestamp).format('LLL') }} </p>
    </div>
</div>
